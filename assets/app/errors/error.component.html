<!-- Modal -->
<div class="backdrop" [ngStyle]="{'display': display}"></div>
<div class="modal" id="myModal" tabindex="-1" role="dialog" [ngStyle]="{'display': display}" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" (click)="onErrorHandled()"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">{{ error?.title }}</h4>
        </div>
        <div class="modal-body">
          {{ error?.message }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="onErrorHandled()">Close</button>
        </div>
      </div>
    </div>
  </div>
